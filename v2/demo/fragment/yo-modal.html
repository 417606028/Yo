<div class="yo-flex">

    <div class="flex">

        <div class="m-note">
            <h2 class="title">扩展说明：</h2>
            <p>我们可以使用元件同名方法<code>yo-modal()</code>来自定义<strong>yo-modal</strong>，也可以对它进行扩展。</p>
            <p>当传入了<code>$name</code>参数时，会自动生成一个新类，而不影响默认值；当不传<code>$name</code>参数时，则会覆盖默认值。</p>
            <p>更多参数定义，请查看文档。</p>
        </div>

        <div class="yo-modal">
            <div class="cont">模态窗在Yo框架里表现为一个遮罩容器</div>
        </div>
