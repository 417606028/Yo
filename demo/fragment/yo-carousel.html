<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<title>carousel - 轮播</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no,email=no" />
<link rel="apple-touch-icon" href="../../yo.png" />
<link rel="shortcut icon" href="../../shortcut.png" />
<link rel="stylesheet" href="../../usage/export/yo-carousel.css" />

<body>

<div class="yo-flex">
    <header class="yo-header m-header">
        <h2 class="title">yo-carousel</h2>
        <a href="../index.html" class="regret yo-ico">&#xf07d;</a>
        <a href="../../doc/element.html#yo-carousel" class="affirm">文档</a>
    </header>
    <div class="flex">
        <section class="m-demo">
            <div class="yo-carousel">
                <ul class="cont">
                    <li class="item">
                        <img class="img" src="http://img7.ph.126.net/e9RD4hshTKggMMnLoyzkWQ==/2881177861627391097.jpg" alt="美女" />
                    </li>
                    <li class="item">
                        <img class="img" src="http://img7.ph.126.net/e9RD4hshTKggMMnLoyzkWQ==/2881177861627391097.jpg" alt="美女" />
                    </li>
                    <li class="item">
                        <img class="img" src="http://img7.ph.126.net/e9RD4hshTKggMMnLoyzkWQ==/2881177861627391097.jpg" alt="美女" />
                    </li>
                    <li class="item">
                        <img class="img" src="http://img7.ph.126.net/e9RD4hshTKggMMnLoyzkWQ==/2881177861627391097.jpg" alt="美女" />
                    </li>
                </ul>
                <ul class="index">
                    <li class="on"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>

        <section class="m-demo">
            <div class="yo-carousel yo-carousel-test">
                <ul class="cont">
                    <li class="item">
                        <img class="img" src="http://img7.ph.126.net/e9RD4hshTKggMMnLoyzkWQ==/2881177861627391097.jpg" alt="美女" />
                    </li>
                    <li class="item">
                        <img class="img" src="http://img7.ph.126.net/e9RD4hshTKggMMnLoyzkWQ==/2881177861627391097.jpg" alt="美女" />
                    </li>
                    <li class="item">
                        <img class="img" src="http://img7.ph.126.net/e9RD4hshTKggMMnLoyzkWQ==/2881177861627391097.jpg" alt="美女" />
                    </li>
                    <li class="item">
                        <img class="img" src="http://img7.ph.126.net/e9RD4hshTKggMMnLoyzkWQ==/2881177861627391097.jpg" alt="美女" />
                    </li>
                </ul>
                <ul class="index">
                    <li class="on"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <span class="yo-ico yo-ico-prev">&#xf07d;</span>
                <span class="yo-ico yo-ico-next">&#xf07f;</span>
            </div>
        </section>

        <div class="m-note">
            <h2 class="title">扩展说明：</h2>
            <p>我们可以使用元件同名方法<code>yo-carousel()</code>来自定义<strong>yo-carousel</strong>，也可以对它进行扩展。</p>
            <p>当传入了<code>$name</code>参数时，会自动生成一个新类，而不影响默认值；当不传<code>$name</code>参数时，则会覆盖默认值。</p>
            <p>更多参数定义，请查看文档。</p>
        </div>

    </div>
</div>

</body>
</html>
